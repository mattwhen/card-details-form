<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
		href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap"
		rel="stylesheet"
		/>
		<title>Interactive card details form</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="card-back">
				<img src="./images/bg-card-back.png" alt="back of card" />
				<p class="card-info-back">000</p>
			</div>
			<div class="card-front">
				<img src="./images//bg-card-front.png" alt="front of card" />
				<p class="card-info-front-number">0000 0000 0000 0000</p>
				<p class="card-info-front-name">Jane Appleseed</p>
				<p class="'card-info-front-expiration">00/00</p>
			</div>
			<!-- Form start -->
			<form id="form-submission" action="" method="post">
				<label for="cardholder-name">Cardholder Name</label>
				<input
					type="text"
					id="cardholder-name"
					class=""
					placeholder=" e.g. Jane Appleseed"
				/>
				<label for="">Card Number</label>
				<input type="text" class="" placeholder="e.g. 1234 5678 9123 0000" />
				<label for="">Exp. Date (MM/YY) MM YY CVC</label>
				<input type="text" class="card-details" placeholder="MM" />
				<input type="text" class="card-details" placeholder="YY" />
				<input type="text" class="card-details" placeholder="e.g. 123" />
				<button id="js-submit-button">Confirm</button>
			</form>
			<!-- Form end -->
		</div>

		<!-- Completed state start -->

		<!-- Thank you!
  We've added your card details
  Continue -->

		<!-- Completed state end -->
	</body>
</html>
